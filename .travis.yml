language: python
python:
  - "2.6"
  - "2.7"
before_install:
  - sudo apt-get install swig
install: pip install --allow-all-external -r requirements.txt
script: python --cov-report xml --cov tests/test.py unit --junit-xml=shippable/testresults/results.xml
before_script:
  mkdir -p shippable/codecoverage shippable/testresults

